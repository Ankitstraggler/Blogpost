{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
  <h3 class="text-white my-5">Home Page</h3>
    {% for post in posts %}
      <div class="card text-white bg-dark mb-3">
        <div class="card-header"><h2 class="font-weight-bold">{{post.title}}</h2>
        </div>
        <div class="card-body">
          <p class="card-text font-weight-italic">{{post.desc}}</p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
