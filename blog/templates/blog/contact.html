{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
  <h3 class="text-white mt-5">Contact Page</h3>
  <form class="shadow-lg p-4">
    <div class="form-row row row-cols-2">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
    </div>
      <div class="form-group">
         <label for="inputAddress" class="form-label">Address</label>
         <input type="text" class="form-control" id="inputAddress">
      </div>
      <div class="form-group">
         <label for="inputMessage" class="form-label">Message</label>
         <textarea class="form-control" id="inputMessage" row="3"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary mt-3">Send</button>
   </form> 
{% endblock content %}
